<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>

<body class="d-flex flex-column h-100" >
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4 font-weight-bold">Inköps lista</span>
          </a>
        </div>
      </header>
    
    

    <main role="main" class="flex-shrink-0">

        <div class="container p-5">

            <form method="post" id="inputForm">
                <div class="text-center pb-3" id="heading">
                    <h2 >Lägg till produkter i inköpslistan.</h2>
                    <h4 class="text-muted" id="change">Tryck på en vara i listan för att markera den som köpt, tryck igen för att ångra.</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Skriv in produkter" aria-label="item" id="item" />
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-6">
                        <p id="output"></p>
                        <ul id="list" class="list-group">
                          </ul>
                          
                    </div>
                </div>
            </form>

        </div>


    </main>

    <script src="list.js"></script>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2022 Copyright: Emil Keski-Seppälä.</span>
        </div>
    </footer>
    
</body>
</html>
